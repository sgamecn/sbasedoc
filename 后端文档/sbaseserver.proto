//    SUCCESS = 200; //成功
//    SERVICE_BUSY = 110; //服务器繁忙（内部逻辑错误）
//    PARAM_MISS = 111; //参数缺失
//    SIGN_ERROR = 112; //签名错误
//    ACCOUNT_NOT_EXIST = 113; //账号不存在
